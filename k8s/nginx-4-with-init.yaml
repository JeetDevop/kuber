apiVersion: v1
kind: Pod
metadata:
  name: nginx-with-init
spec:
  terminationGracePeriodSeconds: 0
  
  initContainers:
  - name: git
    image: alpine
    command: [ "sh", "-c", "apk add git && sleep 5 && git clone https://github.com/octocat/Spoon-Knife /www" ]
    volumeMounts:
    - name: www
      mountPath: /www/
 
  containers:
  - name: nginx
    image: nginx
    volumeMounts:
    - name: www
      mountPath: /usr/share/nginx/html/

  volumes:
  - name: www
    emptyDir: {}

